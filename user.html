            <script type="text/javascript">
                // Line chart
                var randomScalingFactor = function () { return Math.round(Math.random() * 100) };
                var lineChartData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [
                        {

                            fillColor: "rgba(255,106,106,0.2)",
                            strokeColor: "rgba(255,106,106,1)",
                            pointColor: "rgba(255,106,106,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(255,106,106,1)",
                            data: [200, 50, randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()],
                            label: 'JAVA'
                        },
                        {

                            fillColor: "rgba(151,187,205,0.2)",
                            strokeColor: "rgba(151,187,205,1)",
                            pointColor: "rgba(151,187,205,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(151,187,205,1)",
                            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()], label: 'C++'
                        },
                        {

                            fillColor: "rgba(64,224,208,0.2)",
                            strokeColor: "rgba(64,224,208,1)",
                            pointColor: "rgba(64,224,208,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(64,224,208,1)",
                            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()], label: 'Python'
                        }
                    ]

                }
                var ChartData = {
                    labels: ["JAVA", "C++", "Python", "Scale", "VB"],
                    datasets: [
                        {
                            label: "C++",
                            fillColor: "rgba(255,170,0,0.2)",
                            strokeColor: "rgba(255,170,0,1)",
                            pointColor: "rgba(255,170,0,1)",
                            pointStrokeColor: "#fff",
                            pointHighlightFill: "#fff",
                            pointHighlightStroke: "rgba(255,170,0,1)",
                            data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                        }
                    ]

                }
                var localhost = "http://172.31.40.77";

                window.onload = function () {
                    if (localStorage.getItem("User") == "") {
                        localStorage.setItem("User", "ruizhou-engineer");
                    }
                    localStorage.setItem("project", "C");

                    localStorage.setItem("author", "Rui");

                    localStorage.setItem("email", "tonyzhou@live.cn");
                };

                $(document).ready(function () {
                    $.get(localhost + "/user.json", function (dataR) {
                        var data = eval(dataR);
                        document.getElementById("fullname").innerHTML = data[0].fullname;
                        document.getElementById("username").innerHTML = data[0].username;
                        document.getElementById("location").innerHTML = data[0].location;
                        document.getElementById("followers").innerHTML = data[0].followers;
                        document.getElementById("starred").innerHTML = data[0].starred;
                        document.getElementById("repos").innerHTML = data[0].repos;
                    });

                    $.get("https://api.github.com/users/" + localStorage.getItem("User"), function (dataR) {
                        var data = eval(dataR);
                        document.getElementById("fullname").innerHTML = data.name;
                        document.getElementById("location").innerHTML = data.location;
                        document.getElementById("username").innerHTML = data.login;
                        document.getElementById("followers").innerHTML = data.followers;
                        document.getElementById("repos").innerHTML = data.public_repos;
                        document.getElementById("email").innerHTML = data.email;

                    });

                    $.get("https://api.github.com/users/" + localStorage.getItem("User") + "/repos", function (dataR) {
                        var data = eval(dataR);

                        for (var i in data) {
                            if (document.getElementById(i + "repo_name") != null) {
                                document.getElementById(i + "repo_name").innerHTML = data[i].name;
                                document.getElementById(i + "language").innerHTML = data[i].language;
                                document.getElementById(i + "size").innerHTML = data[i].size;
                                document.getElementById(i + "url").innerHTML = data[i].html_url;

                            }
                        }
                    });
                });

                function search_user() {
                    var name = document.getElementById("templatemo_search_box").value;
                    localStorage.setItem("User", name);
                    window.location.href = 'user.html';
                }

                function go_github() {
                    window.location.href = 'https://github.com/' + localStorage.getItem("User");
                }
                $('#myTab a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                });

                $('#loading-example-btn').click(function () {
                    var btn = $(this);
                    btn.button('loading');
                    // $.ajax(...).always(function () {

                });
